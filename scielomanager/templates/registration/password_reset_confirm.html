{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load scielo_common %}


{% block body_login %}
{{block.super}}
<div class="login_reset">
	<div class="alert alert-block">
		{% trans "Enter your new password below to reset your password:" %}
	</div>
	
<span class="label">{% trans "New Password" %}</span>

<form method="post" action="">{% csrf_token %}
    <div class="well">
    {{ form.as_p}}
    </div>
    <div class="row-fluid">
        <input class="btn btn-primary" name="submit" type="submit" value="{% trans 'save' %}"/>
    </div>
</form>
{% endblock %}
