{% extends "journalmanager/add_issue.html" %}
{% block extra_js %}
  <script type="text/javascript">
    $(function () {

      function toggleFieldBySupplType(field_value){
        if (field_value == 'volume') {
          $('#row_number').val('');
          $('#row_number').slideUp();
          $('#row_volume').slideDown();
        } else {
          if (field_value == 'number')  {
            $('#row_volume').val('');
            $('#row_volume').slideUp();
            $('#row_number').slideDown();
          }
          /* is possible to render the checkboxes without a selected anyone */
        }
      }

      $('input[name="suppl_type"]').click(function(){
        toggleFieldBySupplType(this.value)
      });
      var selected_suppl_type = $('input[name="suppl_type"]:checked').val();
      toggleFieldBySupplType(selected_suppl_type);
    });
  </script>
{% endblock extra_js %}
