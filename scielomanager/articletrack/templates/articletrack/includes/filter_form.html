{% load i18n %}
<div class="row-fluid show-grid">
  <div class="span12 well">
    <form id='filter_{{ form.prefix }}' class="fitler-form" action='' method='GET'>
      <div class='filter-fields'>
        {% for field in form  %}
          <div class="span3">
            <label for='id_{{ field.html_name }}'>
              {{ field.label }}: {{ field }}
            </label>
          </div>
        {% endfor %}
      </div>

      <div class="row-fluid control-fields">
        <div class="span12">
          <div class="btn-group pull-left" data-toggle="buttons-radio">
            <button type="button" class="btn show-form active">{% trans "Show filters" %}</button>
            <button type="button" class="btn hide-form">{% trans "Hide filters" %}</button>
          </div>
          <div class="btn-group pull-right filter-action">
            <button class='btn btn-danger' type='reset'>{% trans "Reset filters" %}</button>
            <button class='btn btn-primary' type='submit'>{% trans "Filter" %}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
